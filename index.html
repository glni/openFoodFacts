<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    
    <title>Open Food Facts</title>
    
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
    //https://wiki.openfoodfacts.org/API/Read
    
    //Søger efter produktet med stregkoden: 5741000224427
    fetch(`https://dk.openfoodfacts.org/api/v0/product/5741000224427.json`)
        .then(response => response.json())
        .then(json => {
            console.log(json);
        });
    
    //Søger efter produkter med "cola" i navnet
    fetch(`https://dk.openfoodfacts.org/cgi/search.pl?search_terms=cola&search_simple=1&action=process&json=1`)
        .then(response => response.json())
        .then(json => {
            console.log(json);
        });
</script>
</body>
</html>
